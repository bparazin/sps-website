language: ruby
rvm:
  - 2.4.1

# Assume bundler is being used, therefore
# the `install` step will run `bundle install` by default.
install: gem install jekyll html-proofer
script: jekyll build && htmlproofer ./_site
# This currently only builds and checks produced HTML of site but ideally we'd like
# for it to handle deployment too. This could be either by configuring jekyll-deploy
# or just adding the scp command to the travis script directly (we'll see)

# branch whitelist, only for GitHub Pages
branches:
  only:
  - PRODUCTION     # test only production branch

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer

sudo: false # route your build to the container-based infrastructure for a faster build

cache: bundler # caching bundler gem packages will speed up build

# Optional: disable email notifications about the outcome of your builds
notifications:
  email: false