<!DOCTYPE html>
<html>
<head>
<style>

h1 {
	font-family: palatino, "Book Antiqua", serif;
	font-size: 3em;
	text-align:center;
	color: white;
}

h2 {
	font-family: palatino, "Book Antiqua", serif;
	font-size: 4.0em;
	text-align:center;
	color: white;
}
#header { 
	color:white;
	padding-bottom: 20px;
}
#main {
	background-image: url('lying.png')  ;
	background-size: 100% 100%;
	background-repeat: no-repeat;
}


</style>
</head>

<script type="text/javascript">
function createRequestObject() 
{
    var obj;
    var browser = navigator.appName;
    if (browser == "Microsoft Internet Explorer") {
        obj = new ActiveXObject("Microsoft.XMLHTTP");
    } else {
        obj = new XMLHttpRequest();
    }
    return obj;
}
http = createRequestObject();
function sendReq(req) 
{    
    http.open('get', req);
    http.onreadystatechange = handleResponse;
    http.send(null);
}

function handleResponse() 
{    
    if (http.readyState == 4)
    {
        var response = http.responseText;
        document.getElementById('header').innerHTML=response;
    } else {
		document.getElementById('header').innerHTML=http.readyState;
	}
}

 sendReq('header.html');
 </script>



<body bgcolor="black">
<div id="header"></div>


<div id="main">
<br>
<h1>Northeastern University</h1>
<h2>Society of Physics Students</h2>
<h1>Wednesdays at Noon, 206 Egan</h1>
</div>

</body>
</html>
